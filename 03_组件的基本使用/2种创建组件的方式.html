<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red {
            color: red
        }
    </style>
</head>
<body>
    <div id="test1"></div>   
    <div id="test2"></div>   
    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <script type="text/babel">
    // 第一种定义组件的方式，使用工厂函数
    function MyComponent () {
        return (
            <div>
                <h1>hello</h1>
                <Haha />
            </div>
        )
    }
    function Haha () {
        return <h3>哈哈</h3>
    }
    /*
        如果渲染标签时，首字母是小写的，尝试着寻找html与之相对应的标签进行渲染，如果未找到则报错
        如果渲染标签时，首字母是大写的，尝试着寻找组件是否定义
    */ 
    /* 
        下面这行代码做了这些事情
        1、寻找MyComponent是否定义
        2、若定义，调用与组件标签同名的工厂函数，返回值渲染
    */ 
    ReactDOM.render(<MyComponent />, document.getElementById('test1'))

    // 第二种定义组件的方式，es6类组件
    class MyComponent2 extends React.Component {
        constructor (a) {
            super(a)
        }
        render(){
            // 类组件中render方法里面的this指向的是组件的实例对象
            console.log(this);
            return <h1>这是类组件</h1>
        }
    }
    /* 
        下面这行代码做了这些事情
        1、创建了一个component实例
        2、通过该实例调用了render方法，从而获取了返回值
    */ 
    ReactDOM.render(<MyComponent2 />, document.getElementById('test2'))
    </script>
</body>
</html>
